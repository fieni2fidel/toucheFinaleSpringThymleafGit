	<title>Formulaire evenement</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<style type="text/css">


body{
	/*background-color: grey;*/
}

.paragrapheform{
	padding: 0px;
	margin: 0px;
}

.champform{
	margin: 2px;
	padding: 5px;
}

.arriereplan{
	/*background-color: grey;*/
	margin-top: 70px;
}

.formulaire{
	background-color: white;

}

	</style>

</head>
<body>
<div th:replace="fragment/navbar :: navbarBackend">
</div>
		
			<div class="container arriereplan">
				<div class="col-sm-4">
					
				</div>
				<div class="col-sm-4 formulaire">
					<div id="aa">
					
				<!-- 	********************************************************************************* -->
					
					<form action="/validation_formulaire_evenement" class="form-group" id="idformbio" th:object="${evenement}" method="post">
								<h4 id="title">FORMULAIRE EVENEMENT</h4>

   									 <div class="form-group">
     									 <label for="titre">Type d'evenement :</label>
      									 <input class="form-control" type="text" th:field="*{nomevenement}" placeholder="exemple : concert, festival ..."/>
   									 </div>
   									 
   									  <div class="form-group">
									      <label for="resume">Infos :</label>
									      <textarea class="form-control" rows="5" th:field="*{infoevenement}" maxlength="250" placeholder="exemple : avec singuila/hiro/mhd" ></textarea>
									  </div>
   									 
   									 <div class="form-group">
     									 <label for="titre">Tarif :</label>
      									 <input class="form-control" type="text" th:field="*{tarifevenement}" placeholder="exemple : 10.000 CFA - 15.000 CFA"  />
   									 </div>
   									 
   									 <div class="form-group">
     									 <label for="titre">Date :</label>
      									 <input class="form-control" type="date" th:field="*{datedebutevenement}"  required/>
   									 </div>
   									 
   									 <div class="form-group">
     									 <label for="titre">Heure :</label>
      									 <input class="form-control" type="text" th:field="*{heureevenement}" pattern="[0-9]{1,2}[h][0-9]{0,2}" placeholder="exemple : 09h00 ou 9h00 ou 9h"/>
   									 </div>

   									  <div class="form-group">
     									<label for="nombio">Artiste :</label>
										<select name="idartiste" th:field="*{artiste.idartiste}">
										  <option th:each="art:${listeArtistes}" th:text="${art.nomcompletartiste}" th:value="${art.idartiste}"></option>
										</select>
									  </div>
									  
									  <div class="form-group">
     									<label for="nomsal">Salle :</label>
										<select name="idsalle" th:field="*{salle.idsalle}">
										  <option th:each="sal:${listeSalles}" th:text="${sal.nomsalle}" th:value="${sal.idsalle}"></option>
										</select>
									  </div>

								<div class="row">
									<div class="col-sm-6">
										<input type="submit" id="idboutonValider" value="valider" class="btn btn-primary" />
									</div>

									<!-- <div class="checkbox col-sm-6">
									      <label><input type="checkbox" name="remember"> Remember me</label>
									 </div> -->
								</div>
							</form>
					
					<!-- 		*********************************************************************** -->

							<!-- <div class="row">
									<div class="col-sm-6">
										<a href=""> Mot de passe oubli√© </a>
									</div>

									<div class="checkbox col-sm-6">
									     <a href=""> Retour vers Tooche Finale </a>
									 </div>
								</div> -->
						</div>


				</div>
				<div class="col-sm-4">
					
				</div>
			</div>
			<!-- -------------------------------------------- -->
	<div th:replace="fragment/footer :: footerFrontAndBack">
	</div>									
</body>
</html>
