<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</head>
	<body>
			<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="navbarFrontEnd">
					  <div class="container-fluid">
					     <div class="navbar-header">
						      	<a class="navbar-brand" th:href="@{/}">TOOCHE FINALE</a>
						      	<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
						      		<span class="icon-bar"></span>
						      		<span class="icon-bar"></span>
						      		<span class="icon-bar"></span>
						      	</button>
						    </div>
						    <div class="collapse navbar-collapse navHeaderCollapse">
							    <ul class="nav navbar-nav">
							      <li th:classappend="${module == 'home' ? 'active' : ''}">
							      	<a th:href="@{/}"><span class="glyphicon glyphicon-home"></span></a>
							      </li>
							      <li th:classappend="${module == 'afrique' ? 'active' : ''}">
							      	<a th:href="afrique">AFRIQUE</a>
							      </li>
							      <li th:classappend="${module == 'europe' ? 'active' : ''}">
							      	<a th:href="europe">EUROPE</a>
							      </li>
							      <li th:classappend="${module == 'amerique' ? 'active' : ''}">
							      	<a th:href="amerique">AMERIQUE</a>
							      </li>
							      <li th:classappend="${module == 'artiste' ? 'active' : ''}">
							      	<a th:href="artiste">ARTISTE</a>
							      </li>
							    </ul>
							    <form class="navbar-form navbar-left" th:action="@{recherche}">
							      <div class="input-group">
							        <input type="text" class="form-control"  name="motcleRP" th:value="${motcle}" placeholder="Artiste, ville">
							        <div class="input-group-btn">
							          <button class="btn btn-default" type="submit">
							            <i class="glyphicon glyphicon-search"></i>
							          </button>
							        </div>
							      </div>
							    </form>
  
							</div>

					  </div>
			</nav>
	</body>
</html>
