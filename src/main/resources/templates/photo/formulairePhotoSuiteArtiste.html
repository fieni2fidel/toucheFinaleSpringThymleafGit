<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script> -->


	<style type="text/css">
	

.paragrapheform{
	padding: 0px;
	margin: 0px;
}

.champform{
	margin: 2px;
	padding: 5px;
}

.arriereplan{
	/*background-color: grey;*/
	margin-top: 70px;
}

.formulaire{
	background-color: white;

}

	</style>

</head>
<body>
<div th:replace="fragment/navbar :: navbarBackend">
</div>
			<div class="container arriereplan">
				<div class="col-sm-4">
					
				</div>
				<div class="col-sm-4 formulaire">
					<div id="aa">


							<form action="/artiste_suite_validation_formulaire_photo" class="form-group" id="idphotox" th:object="${photo}" method="post" enctype="multipart/form-data">
								<h4 id="title">FORMULAIRE IMAGE SUITE ARTISTE</h4>
								
								 <div class="form-group">
     									 <label for="titre">Id salle:</label>
      									 <input class="form-control"  type="number" th:field="*{salle.idsalle}" value=1 th:value="1" />
   									 </div>
									
									<div class="form-group">
     									 <label for="nom">Id :</label>
      									 <input class="form-control" type="number" placeholder="Id de la photo" 
      									  th:field="*{idphoto}"/>
   									 </div>
   									 
   									 
   									 <div class="form-group">
     									 <label for="nom">Nom :</label>
      									 <input class="form-control" type="text" placeholder="Nom de la photo" 
      									  th:field="*{nomphoto}"/>
   									 </div>
   									 

   									  <div class="form-group">
									      <label for="comment">url votre image :</label>
									      <input type="text" th:field="*{urlphoto}"/>
									  </div>
									  
									   <div class="form-group">
     									<label for="nombio">Artiste :</label>
										<select name="idartiste" th:field="*{artiste.idartiste}">
										  <option th:each="art:${listeArtistes}" th:text="${art.nomcompletartiste}" th:value="${art.idartiste}"></option>
										</select>
									  </div>

   									  

								<div class="row">
									<div class="col-sm-6">
										<input type="submit" id="idboutonValider" value="valider" class="btn btn-primary" />
									</div>

								</div>
							</form>
						</div>
				</div>
				<div class="col-sm-4">
					
				</div>
			</div>
			<!-- -------------------------------------------- -->
	<div th:replace="fragment/footer :: footerFrontAndBack">
	</div>									
</body>
</html>
