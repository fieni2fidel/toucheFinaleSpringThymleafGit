<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Liste des photos</title>
<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Roboto:500');

* {
	font-family: 'Roboto', sans-serif;
}

.xx {
	margin-top: 75px;
}

.aa {
	font-size: 50px;
	text-align: center;
}

.bb {
	margin-top: 30px;
	font-size: 20px;
	text-align: center;
}
</style>
</head>
<body>
	<div th:replace="fragment/navbar :: navbarBackend">
	</div>
	
	<div class="container">
	<div class="col-sm-6">
		<h3>LISTE DES PHOTOS</h3>
		<a href="/formulaire_photo"> <input type="text"
			value="Nouveau formulaire de photo" class="btn btn-primary" />
		</a> <a href="/"> <input type="text" value="Revenir à l'accueil"
			class="btn btn-primary" />
		</a>
	</div>
	<div class="col-sm-6">
			<form th:action="@{liste_photo}" method="get">
				<div class="form-group">
					<label>Mot Clé:</label>
					<input type="text" name="motcleRP" th:value="${motcle}" placeholder="chercher par nom"/>
					<button type="submit" class="btn btn-default">Chercher</button>
			</div>
			</form>
		</div>
	</div>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>...</th>
					<th>...</th>
					<th>ID</th>
					<th>nom de l'image</th>
					<th>chemin de l'image</th>
					<th>visuel de l'image</th>
					<th>Associé à</th>
			</thead>
			<tbody>
				<tr th:each="lph:${listePhoto}">

					<td><a onclick="return confirm('etes-vous sure?')"
						th:href="@{supprimerphoto(id=${lph.idphoto})}">Supprimer </a></td>
					<td><a th:href="@{editerphoto(id=${lph.idphoto})}">Editer</a>
					</td>

					<td th:text="${lph.idphoto}"></td>
					<td th:text="${lph.nomphoto}"></td>

					<td th:text="${lph.urlphoto}"></td>
					<td><img th:src="@{getphotoimage(id=${lph.idphoto})}"
						width="200" height="100" /></td>
						
					<td th:unless="${lph.artiste} == null"><span
						th:text="${lph.artiste.nomcompletartiste}"></span>
					</td>

					<td th:unless="${lph.salle} == null">
						<span  th:text="${lph.salle.nomsalle}"></span>
					</td>


				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<ul class="nav nav-pills">
			<li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
				<a th:text="${p}" 
				th:href="@{liste_photo(pageRP=${p}, motcleRP=${motcle})}"></a>
			</li>
		</ul>
	</div>
			<!-- -------------------------------------------- -->
	<div th:replace="fragment/footer :: footerFrontAndBack">
	</div>
</body>
</html>
